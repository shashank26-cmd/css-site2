<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Student Registration Form Using Table in HTML</h2>
    <form action="">
        <table>
            <!-- First Name -->
            <tr>
                <td>First Name</td>
                <td><input type="text" name="FirstName" maxlength="50" placeholder="Tony"></td>
            </tr>
            <!-- Last Name -->
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="LastName" maxlength="50" placeholder="Stark"></td>
            </tr>
            <!-- Email -->
            <tr>
                <td>Email ID</td>
                <td><input type="text" name="EmailID" maxlength="50" placeholder="avengineers@gmail.com"></td>
            </tr>
            <!-- Mobile No. -->
            <tr>
                <td>Mobile Number</td>
                <td><input type="number" name="Number" maxlength="10" placeholder="XXXXXXXXXX"></td>
            </tr>
            <!-- Gender -->
            <tr>
                <td>Gender</td>
                <td><input type="radio">male <input type="radio">female</td>
            </tr>
            <!-- DOB -->
            <tr>
                <td>Date Of Birth</td>
                <td><input type="date" name="DOB" ></td>
            </tr>
            <!-- Address -->
            <tr>
                <td>Address</td>
                <td><textarea name="Add" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <!-- City -->
            <tr>
                <td>City</td>
                <td><input type="text" name="city" maxlength="" placeholder="Mumbai"></td>
            </tr>
            <!-- Pin Code -->
            <tr>
                <td>pin code</td>
                <td><input type="number" name="pin" maxlength="6" placeholder="400708"></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text" name="state" maxlength="" placeholder="Maharashtra"></td>
            </tr>
            <tr>
                <td>Contry</td>
                <td><input type="text" name="" maxlength="6" placeholder="India"></td>
            </tr>
        </table>
    </form>
</body>
</html>
